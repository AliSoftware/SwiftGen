machine:
  xcode:
    version: 8.2

checkout:
  post:
    - git submodule update --init --recursive

dependencies:
  pre:
    - bundle install
    - gem install xcpretty --no-rdoc --no-ri --no-document --quiet
    - Scripts/install_swiftlint.sh
    - curl -sS https://cocoapods-specs.circleci.com/fetch-cocoapods-repo-from-s3.sh | bash

test:
  override:
    - rake lint:code
    - rake install
  post:
    - rake lint:pod
